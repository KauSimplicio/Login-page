<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page | Kau√£ Santos Dev.</title>
</head>

<body>
    <main class="container">
        <form id="form-login">
            <div class="form-header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon" class="fa-solid fa-sun"></i>

            </div>

            <div class="social-media">

                <a href="#">
                    <img src="./images/facebook-png.png" alt="Facebook logo">
                </a>

                <a href="#">
                    <img src="./images/google-png.png" alt="Google logo">
                </a>

                <a href="#">
                    <img src="./images/Github-png.png" alt="Github logo">
                </a>
            </div>

            <div class="inputs">
                <div class="input-box">
                    <label>Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input required type="text">
                        </div>
                    </label>
                    <label>Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input required type="email">
                        </div>
                    </label>

                    <label>Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input required type="password">
                        </div>
                    </label>
                </div>
            </div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>

            <button class="btn-submit">Login</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
